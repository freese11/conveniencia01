<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="produto.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <h1>Informações de Produtos</h1>
    </header>

    <p id="mensagem"></p>

    <div class="container-lateral">
        <!-- Tabela de Produtos -->
        <table id="produtoTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço Venda</th>
                    <th>Preço Custo</th>
                    <th>Estoque</th>
                    <th>Tipo</th>
                    <th>Ativo/Inativo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaTableDados"></tbody>
        </table>

        <!-- Modal de Produto -->
        <div id="modal">
            <button id="btn-limpar" class="btn-primario">
                <i data-lucide="shield-check"></i> Adicionar Novo Produto
            </button>

            <h3>Editar Produto</h3>

            <div class="campo">
                <label for="ModalId">Código do Produto:</label>
                <input type="text" id="ModalId" readonly />
            </div>

            <div class="campo">
                <label for="ModalNome">Nome:</label>
                <input type="text" id="ModalNome" />
            </div>

            <div class="campo">
                <label for="ModalPrecoVenda">Preço Venda:</label>
                <input type="number" id="ModalPrecoVenda" step="0.01" />
            </div>

            <div class="campo">
                <label for="ModalPrecoCusto">Preço Custo:</label>
                <input type="number" id="ModalPrecoCusto" step="0.01" />
            </div>

            <div class="campo">
                <label for="ModalEstoque">Estoque:</label>
                <input type="number" id="ModalEstoque" />
            </div>

            <div class="campo">
                <label for="ModalTipo">Tipo:</label>
                <input type="text" id="ModalTipo" />
            </div>

            <div class="campo">
                <label for="ModalAtivoInativo">Ativo/Inativo:</label>
                <select id="ModalAtivoInativo">
                    <option value="Ativo">Ativo</option>
                    <option value="Inativo">Inativo</option>
                </select>
            </div>

            <div class="botoes">
                <button id="btn-salvar" class="btn-salvar"><i data-lucide="save"></i> Salvar</button>
                <button id="btn-excluir" class="btn-excluir"><i data-lucide="trash-2"></i> Excluir</button>
            </div>
        </div>
    </div>

    <script src="produto.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
